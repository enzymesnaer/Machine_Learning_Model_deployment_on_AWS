<!DOCTYPE html>
<html>
<head>
	<title>Test Model</title>

<style type="text/css">
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
.estimator
{
 display:none;   
}
</style>
</head>
<body>
	<form action="{{ url_for('test_model') }}" method="POST" enctype="multipart/form-data">
	    <fieldset>
	        <legend>Test Model</legend>
	        <br> Name:
	        <input name="name" type="text" step="any" required>
	        <br>
	        <br> OverallGrade:
	        <input name="overallgrade" type="number" step="any" placeholder="Values between A to F" required>
	        <br>
	        <br> Obedient:
	        <input name="obedient" type="number" step="any" placeholder="Values allowed Y or N" required>
	        <br>
	        <br> ResearchScore:
	        <input name="researchscore" type="number" step="any" required>
	        <br>
	        <br> ProjectScore:
	        <input name="projectscore" type="number" step="any" required>
		    <br><br><br>
	        <input type="submit" name="submit" value="Submit">
	        <input type="button" name="submit" value="Build Model" onclick="location.href='http://127.0.0.1:5000/build'" style="float: right;">
	        <br>
	    </fieldset>
	</form>
</body>
</html>
